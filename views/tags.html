<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <title>Cole Lie 博客丨标签</title>
    {{ template "tpl-linker.html" . }}
</head>
<body>
{{ template "tpl-navigate.html" . }}
<div id="main">
    <article class="post tags">
        <h1 class="title">标签</h1>
        <div class="entry-content">
            <section>
            {{ range .postTags }}
                <a href="/tag/{{ .TagValue }}" data-tag="{{ .TagValue }}">{{ .TagName }} ({{ .PostCount }})</a>
            {{ end }}
            </section>
        </div>
    </article>
</div>
{{ template "tpl-footer.html" . }}</body>
</html>
